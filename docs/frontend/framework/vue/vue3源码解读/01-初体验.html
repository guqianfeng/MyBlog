<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3</title>
</head>

<body>
    <div id="app">
        <h1>{{title}}</h1>
    </div>
    <script src="http://unpkg.com/vue@next"></script>
    <script>
        // console.log(Vue);
        const { createApp } = Vue
        const app = createApp({
            data() {
                return {
                    title: 'data title'
                }
            },
            setup () {
                return {
                    title: 'setup title',
                }
            }
        })
        app.mount('#app')

    </script>
</body>

</html>
