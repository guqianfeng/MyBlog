<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index-update</title>
</head>

<body>
    <div id="app">
        
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
    <script src="./my-vue-update.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                count: 0,
            },
            render(h) {
                // const h1 = document.createElement('h1')
                // h1.textContent = this.count;
                // return h1

                // vnode
                // return h('h1', null, this.count + '')
                return h('div', {id: 'xxx'}, [
                    h('p', null, this.count + ''),
                    h('p', null, this.count + ''),
                    h('p', null, this.count + ''),
                ])
            }
        })
        setInterval(() => {
            vm.count++
        }, 1000)
    </script>
</body>

</html>
