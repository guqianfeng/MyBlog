<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{count}}
        <div>{{count}}</div>
        <p v-text="count"></p>
        <div v-html="desc"></div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
    <script src="./my-vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                count: 0,
                desc: `<h1 style="color: red">帅峰真帅</h1>`
            }
        })
        setInterval(() => {
            vm.count++
        }, 1000)
    </script>
</body>

</html>
